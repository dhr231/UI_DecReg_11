<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <h1>Registration Form</h1>
    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" id="box_1">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="text" placeholder="Enter Email" id="box_2">
                </td>
                <td><span></span></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter password" id="box_3">
                </td>
                <td><span></span></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input type="password" placeholder="Enter password" id="box_4">
                </td>
                <td><span></span></td>
            </tr>
            <tr>
                <td>Enter Phone</td>
                <td>
                    <input type="text" placeholder="Enter Number" id="box_5">
                </td>
                <td>
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>Choose Image</td>
                <td>
                    <input type="file" id="file">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!-- <input type="submit" value="Register"> -->
                    <button id="btn">Register</button>
                </td>
            </tr>
        </table>
    </form>

<!-- <a href="#" download="main.js">Download JS</a> -->

    <script src="main.js"></script>
</body>
</html>
