<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <!-- Get and Post -->
    <form action="login.html" method="post">
        <table>
            <tr>
                <td><label for="u_name">Enter Name</label></td>
                <td><input type="text" id="u_name" name="username"></td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td><input type="password" name="userpwd"></td>
            </tr>
            <tr>
                <td>Select Country</td>
                <td>
                    <select>
                        <option value="Ind">India</option>
                        <option value="Ch">China</option>
                        <option value="Aus">Autralia</option>
                        <option value="SL">Srilanka</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" name="gender" value="m"> Male
                    <input type="radio" name="gender" value="f"> Female
                </td>
            </tr>
            <tr>
                <td>Select Courses</td>
                <td>
                    <input type="checkbox"> BCA
                    <input type="checkbox"> MCA
                    <input type="checkbox"> Btech
                    <input type="checkbox"> Mtech
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
