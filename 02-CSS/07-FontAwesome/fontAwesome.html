<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet/font-awesome.min.css">
    <style>
        h1 i:hover{
            color: red;
        }
        ul {
            list-style: none;
        }
        li {
            font-size: 20px;
            height: 30px;
            width: 40px;
            background-color: lightblue;
            text-align: center;
            padding: 6px 0px 0px;
        }
        li a {
            color: #fff;
        }
        li.fb {
            background-color: #3b5998;
        }
        li.tw {
            background-color: #0084b4;
        }
        li.yt {
            background-color: #bb0000;
        }
        li.link {
            background-color: #0077B5;
        }
        li.ins {
            background-color: #fb3958;
        }
    </style>
</head>
<body>

    <h1>Font Awesome <i class="fa fa-thumbs-up" aria-hidden="true"></i> </h1>

    <a href="#"> <i class="fa fa-home" aria-hidden="true"></i> Home</a>
    <a href="#"> <i class="fa fa-bell" aria-hidden="true"></i> Notifications</a>
    <a href="#"> <i class="fa fa-envelope" aria-hidden="true"></i> Messages</a>
    <a href="#"> <i class="fa fa-whatsapp" aria-hidden="true"></i> Contact</a>

    <ul>
        <li class="fb"><a href="#">
            <i class="fa fa-facebook" aria-hidden="true"></i>
            </a></li>
        <li class="tw"><a href="#">
            <i class="fa fa-twitter" aria-hidden="true"></i>
            </a></li>
        <li class="yt"><a href="#">
            <i class="fa fa-youtube" aria-hidden="true"></i>
            </a></li>
        <li class="link"><a href="#">
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            </a></li>
        <li class="ins"><a href="#">
            <i class="fa fa-instagram" aria-hidden="true"></i>
            </a></li>
    </ul>
    
</body>
</html>
