    <!-- Internal CSS -->

        h2 {
            font-size: 40px;

    <h1>CSS Syntax</h1>

    <!-- Inline CSS
    Internal CSS
    External CSS -->

    <h2 style="color: red;">This is a heading</h2>
    <h2 style="color: blue;">This is another heading</h2>

    <h3>This is heading 3</h3>
    <h3>This is heading 3</h3>
    <h3>This is heading 3</h3>
    <h3>This is heading 3</h3>

    
</body>
