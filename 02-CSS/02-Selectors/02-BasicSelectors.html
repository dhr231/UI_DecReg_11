<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent_1, #parent_2 {
            background-color: lightblue;
        }
        .child {
            background-color: lightgreen;
        }
        #parent_1 .child {
            background-color: lightcyan;
        }
        #parent_1 .child .grandchild{
            background-color: lightskyblue;
        }
        #parent_1 .child .grandchild.secondary {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <h1>Basic Selectors</h1>

    <div id="parent_1">
        <h2>This is inside parent</h2>
        <div class="child">
            <h2>This is inside child</h2>
            <div class="grandchild">
                <h2>This is inside grand child</h2>
            </div>
        </div>
        <div class="child">
            <h2>This is inside child</h2>
            <div class="grandchild secondary">
                <h2>This is inside grand child</h2>
            </div>
        </div>
    </div>


    <div id="parent_2">
            <h2>This is inside parent</h2>
            <div class="child">
                <h2>This is inside child</h2>
                <div class="grandchild">
                    <h2>This is inside grand child</h2>
                </div>
            </div>
            <div class="child">
                <h2>This is inside child</h2>
                <div class="grandchild">
                    <h2>This is inside grand child</h2>
                </div>
            </div>
        </div>
    
</body>
</html>
