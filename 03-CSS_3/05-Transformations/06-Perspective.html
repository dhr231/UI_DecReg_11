<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            border: 2px solid blue;
            width: 450px;
            margin: 0 auto;
            padding: 15px;
            perspective: 500px;
        }
        .child {
            height: 400px;
            width: 450px;
            transition-duration: 2s;
            background-color: darkmagenta;
        }
        .parent:hover .child {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <h1>Perspective</h1>

    <div class="parent">
        <img class="child" src="../../images/images/NEbZRNg3YX0cfc_1_b.jpg" alt="">
        <!-- <div class="child"></div> -->
    </div>
    
</body>
</html>
